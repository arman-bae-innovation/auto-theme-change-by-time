<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time-Based Theme Switch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      :root {
        --bg-color: #fff;
        --text-color: #000;
      }
      .dark-mode {
        --bg-color: #000;
        --text-color: #fff;
      }
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 77px;
        font-weight: 800;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s, color 0.5s;
      }
    </style>
  </head>
  <body>
    Hello, world!

    <script>
      function updateThemeByTime() {
        const now = new Date();
        const currentMinutes = now.getHours() * 60 + now.getMinutes();

        const darkModeStart = 12 * 60 + 7; // 4:20 PM
        const lightModeStart = 4 * 60 + 10; // 6:40 AM

        // Dark mode from 4:20 PM to 6:40 AM
        const isDarkTime = currentMinutes >= darkModeStart || currentMinutes < lightModeStart;

        if (isDarkTime) {
          document.documentElement.classList.add('dark-mode');
        } else {
          document.documentElement.classList.remove('dark-mode');
        }
      }

      // Run on page load
      updateThemeByTime();

      // Update every minute
      setInterval(updateThemeByTime, 1000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
